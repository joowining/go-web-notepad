<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/write.css"/>
    <title>Note Writing</title>
</head>
<body>
    <div class="header"> 
        <div class="app-name">
            <h1>Go-Notepad</h1>
        </div>
        <div class="user-info">
            Home-list 
        </div>
    </div> 
    <div class="content">
        <div class="title-section">
            <h3>제목 : </h3>
            <input class="memo-title" required type="text" placeholder="title"/>
        </div>
        <div class="text-section"> 
            <h3>본문</h3>
            <textarea class="memo-content" required wrap="hard"></textarea>
        </div>
        <div class="btn-section">  
            <button class="save-btn"> 저장 </button>
            <button class="cancle-btn"> 취소 </button>
        </div>
    </div>
</body>
</html>
