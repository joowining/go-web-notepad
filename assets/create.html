<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/create.css"/>
    <title>Creating User</title>
</head>
<body>
    <div class="header"> 
        <div class="app-name">
            <h1>Go-Notepad</h1>
        </div>
        <div class="user-info">
            Home 
        </div>
    </div> 
    <div class="content">
        <div class="id-section">
            <p > ID : </p>
            <div class="id-input">
                <button class="duplicate-check-btn">중복체크</button>
                <input type="text" placeholder="input your id"/>
            </div>
        </div>
        <div class="pwd-section">
            <div class="pwd-input">
                <p> Password : </p>
                <input type="password" placeholder="passwrod"/>
            </div>
            <div class="pwd-re-input">
                <p> ReType PWD :</p>
                <div style="padding:0;">
                    <button>일치 체크</button>
                    <input type="password" placeholder="password re-input"/> 
                </div>
            </div>
        </div>
        <div class="name-section">
            <p> Name : </p>
            <input type="text" placeholder="name"/>
        </div>
        <div class="email-section">
            <p> e-mail :</p>
            <input type="email" placeholder="email"/>
        </div>
        <div class="btn-section">
            <button class="sign-up-btn"> sign up </button>
            <button class="cancel-btn"> cancel</button>
        </div>
    </div>
</body>
</html>
