<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/list.css"/>
    <title>Note List</title>
</head>
<body>
    <div class="header"> 
        <div class="app-name">
            <h1>Go-Notepad</h1>
        </div>
        <div class="user-info">
            Home-list 
        </div>
    </div> 
    <div class="content">
        <div class="content-block">
            <div class="block-time">
                <h3 class="time-month"> 10월 </h3>
            </div>
            <div class="block-memo-list">
                <div class="list-memo-item"> 
                    <div class="item-title">
                        <p class="title-text"> 메모 타이틀</p>
                    </div>
                    <div>
                        <button class="open-btn">열기</button>
                        <button class="edit-btn">수정</button>
                        <button class="delete-btn">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pages">
        <button> 1 </button>
        <button> 2 </button>
    </div>
    <div class="memo-write">
        <button class="write-btn"> 메모 작성하기 </button>
    </div>
    <script>

    </script>
</body>
</html>
